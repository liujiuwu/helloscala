<div class="container">
  <div class="panel" style="background-color: #E0E9F0;" data-lift="SessionSnippet.signUp">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6 col-md-7 col-lg-7">
          <a href="http://scala-lang.org/" target="_blank"><img src="/assets/img/scala-logo-red-footer.png"/></a>
          <a href="http://akka.io/" target="_blank"><img src="/assets/img/akka-logo_dropshadow.png"/></a>
          <a href="http://spray.io/" target="_blank"><img src="/assets/img/spray-logo.png"/></a>
          <a href="http://spark.incubator.apache.org/" target="_blank"><img
              src="/assets/img/spark-project-header1.png"/></a>
          <a href="http://liftweb.net/" target="_blank"><img src="/assets/img/liftweb-logo-single-small2.png"/></a>
          <a href="http://www.playframework.com/" target="_blank"><img src="/assets/img/play-normal-mini.png"/></a>
          <a href="http://www.scalatra.org/" target="_blank"><img src="/assets/img/scalatra-logo-x.png"/></a>
          <a href="http://slick.typesafe.com/" target="_blank"><img src="/assets/img/slick-logo.png"/></a>
        </div>
        <div class="col-sm-6 col-md-5 col-lg-5">
          <form class="form" data-lift="form.ajax?class=form">
            <div class="form-group" id="sign-up-control-id">
              <input type="text" name="account" class="form-control input-lg" placeholder="您的电子邮件地址，它将作为您的登录账号"
                     autofocus=""/>
              <span class="help-block"></span>
            </div>
            <div class="form-group" id="sign-up-control-nick">
              <input type="text" name="nick" class="form-control input-lg" placeholder="昵称"/>
              <span class="help-block"></span>
            </div>
            <div class="form-group" id="sign-up-control-pwd">
              <input type="password" name="password" class="form-control input-lg" placeholder="创建您的密码"/>

              <p class="text-muted">
                <small>密码最少需要6个字符</small>
              </p>
              <span class="help-block"></span>
            </div>
            <div class="form-group" style="display: none;" id="sign-up-control-pwd2">
              <input type="password" name="password2" class="form-control input-lg" placeholder="重复密码"/>

              <p class="text-muted">
                <small>重复密码</small>
              </p>
              <span class="help-block"></span>
            </div>
            <div class="form-group" id="sign-up-control-submit">
              <button class="btn btn-success btn-lg btn-block" type="submit">注册 Helloscala</button>
              <input type="hidden" name="submit"/>

              <p class="text-muted">
                <small>
                  通过点击“注册 Helloscala”，你将同意我们的
                  <a href="/terms" target="_blank">服务条款</a> 和
                  <a href="/privacy" target="_blank">隐私政策</a>。
                </small>
              </p>
              <span class="help-block"></span>
            </div>
            <div class="space-20"></div>
            <div class="form-group">
              <div class="pull-right">
                <p class="text-muted pull-right">或者使用以下网站账号登陆</p>
              </div>
              <div class="clearfix"></div>
              <div class="pull-right">
                <a href="#" title="使用QQ登陆"><img src="/assets/img/qq-Connect_logo_7.png"/></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
