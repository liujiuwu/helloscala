<div class="container">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
    <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
      <div class="space-50"></div>
      <div class="panel panel-default" data-lift="SessionSnippet.signIn">
        <div class="panel-heading">
          <span class="panel-title">登录</span>
        </div>
        <div class="panel-body">
          <form class="form" data-lift="form.ajax?class=form">
            <div class="form-group" id="sign-in-control-id">
              <label>Email</label>
              <input type="text" name="account" class="form-control" placeholder="您的电子邮件地址" autofocus=""/>
              <span class="help-block"></span>
            </div>
            <div class="form-group" id="sign-in-control-pwd">
              <label>密码（<a href="/c/forgot_password">忘记密码</a>）</label>
              <input type="password" name="password" class="form-control"/>
              <span class="help-block"></span>
            </div>
            <div class="form-group" id="sign-in-control-submit">
              <button class="btn btn-primary" type="submit">登录 Helloscala</button>
              <input type="hidden" name="submit"/>
              <span class="help-block"></span>
            </div>
            <div class="form-group">
              <div class="pull-right">
                <a href="#" title="使用QQ登陆"><img src="/assets/img/qq-Connect_logo_7.png"/></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
