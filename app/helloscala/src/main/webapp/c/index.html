<div data-lift="surround?with=hello;at=hello">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">

        <div class="tabbable tabs-left">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#_user" data-toggle="tab">账户</a></li>
            <li><a href="#_change-password" data-toggle="tab">修改密码</a></li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="_user" data-lift="AppUser.user">
              <div class="space-10"></div>
              <div class="form-horizontal" data-lift="form.ajax">
                <div class="form-group">
                  <label class="col-sm-3 col-md-2 col-lg-3 control-label">账号</label>

                  <div class="col-sm-9 col-md-10 col-md-10 controls">
                    <input type="text" disabled="disabled" name="user-id" class="form-control"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 col-md-2 col-lg-3 control-label">角色</label>

                  <div class="col-sm-9 col-md-10 col-md-10 controls">
                    <select name="roles" multiple="multiple" style="width:100%;"></select>
                  </div>
                </div>

                <div class="form-group" id="control-user-actions">
                  <div class="col-sm-offset-3 col-md-offset-2 col-lg-offset-2 col-sm-9 col-md-10 col-lg-10">
                    <button class="btn" type="reset">取消</button>
                    <button class="btn btn-primary" type="submit">确定</button>
                    <input type="hidden" name="submit"/>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane" id="_change-password" data-lift="AppUser.changePassword">
              <div class="space-10"></div>
              <div class="form-horizontal" data-lift="form.ajax">
                <div class="form-group">
                  <label class="col-sm-3 col-md-2 col-lg-3 control-label">当前密码</label>

                  <div class="col-sm-9 col-md-10 col-md-10 controls">
                    <input type="password" name="current-password" placeholder="Current Password" class="form-control"/>
                    <span class="help-block"></span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 col-md-2 col-lg-3 control-label">新密码</label>

                  <div class="col-sm-9 col-md-10 col-md-10 controls">
                    <input type="password" name="new-password" placeholder="New Password" class="form-control"/>
                    <span class="help-block"></span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 col-md-2 col-lg-3 control-label">重复密码</label>

                  <div class="col-sm-9 col-md-10 col-md-10 controls">
                    <input type="password" name="repeat-password" placeholder="Repeat Password" class="form-control"/>
                    <span class="help-block"></span>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-3 col-md-offset-2 col-lg-offset-2 col-sm-9 col-md-10 col-lg-10">
                    <button class="btn" type="reset">取消</button>
                    <button class="btn btn-primary" type="submit">确定</button>
                    <input type="hidden" name="submit"/>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
