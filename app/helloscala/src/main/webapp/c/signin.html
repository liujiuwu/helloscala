<div class="container-fluid lift:surround?with=default;at=eims">
  <style type="text/css" data-lift="head">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      max-width: 400px;
      padding: 19px 29px 29px;
      margin: 50px auto 20px;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
      -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
      box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }

  </style>

  <div class="form-signin" data-lift="AppSession.signin">
    <h2 class="form-signin-heading">请登陆</h2>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      <input type="text" name="account" placeholder="账户" class="form-control" autofocus/>
    </div>

    <div class="space-5"></div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
      <input type="password" name="password" class="form-control" placeholder="登录密码"/>
    </div>

    <div class="space-5"></div>

    <label class="checkbox">
      <input type="checkbox" name="remember"/> 记住我
    </label>

    <div class="space-5"></div>

    <button class="btn btn-default" type="reset">取消</button>
    <button class="btn btn-primary" type="submit">登陆</button>
    <input type="hidden" name="submit"/>
  </div>

</div>
