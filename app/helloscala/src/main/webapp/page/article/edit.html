<div data-lift="surround?with=hello;at=hello">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3">
        <div data-lift="embed?what=/page/_account_panel"></div>
      </div>

      <div class="col-sm-9 col-md-9 col-lg-9">
        <div class="panel panel-default" data-lift="ArticleSnippet.edit">
          <div class="panel-heading">
            <strong class="panel-title">文章</strong>
          </div>
          <div class="panel-body" data-lift="form.ajax">
            <form class="form">
              <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control" name="title" placeholder="标题"/>
              </div>
              <div class="form-group">
                <label>正文</label>
                <textarea class="form-control" rows="20" name="content"></textarea>
              </div>
              <div class="form-group">
                <label>标签</label>
                <input type="text" class="form-control" name="tags"/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
                <input type="hidden" name="submit"/>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
